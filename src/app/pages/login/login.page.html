<ion-header>
  <ion-toolbar>
    <ion-title align="center">OnlineRoom</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="sign-container gradient-1">
    <div class="header">
      <div class="title ion-text-center">
        <img src="assets/images/logo.png"/>
      </div>
    </div>

    <div class="login-container">
      <ion-list lines="none" class="form fade-in">
        <ion-item>
          <ion-label>Usuario</ion-label>
          <ion-input class="ion-text-right" placeholder="ejemplo123" [(ngModel)] ="user.usuario"></ion-input>
          <ion-icon slot="end" name="person"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>Contrase√±a</ion-label>
          <ion-input type="password" class="ion-text-right" placeholder="pass.123"[(ngModel)] ="user.password"></ion-input>
          <ion-icon slot="end" name="key-outline"></ion-icon>
        </ion-item>
      </ion-list>

      <div class="ion-text-center fade-in">
        <ion-button class="green-button" (click)="ingresar()">
          Ingresa
        </ion-button>
      </div>
      <div class="ion-text-center fade-in">
        <ion-button class="green-button" color="success" routerLink="/register">
          Registrate
        </ion-button>
      </div>
    </div>

    <div class="sign-up-container gradient-2" [ngClass]="{'active': signupView}">
    </div>
  </div>
</ion-content>
