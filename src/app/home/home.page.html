<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button color="primary" menu="menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="tarjetas">
    <ion-card>
      <img alt="Estudiantes cayendo en depresión" src="https://www.residenciasarria.com/blog/wp-content/uploads/2020/11/AdobeStock_206335352-1080x675.jpeg" />
      <ion-card-header>
        <ion-card-title>¿Cómo actuar frente a época de exámenes?</ion-card-title>
        <ion-card-subtitle>Consejos para estudiantes</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        Te damos los mejores consejos para que organices tu tiempo.
        <ion-buttons>
          <ion-button color="primary" src="https://online.ucam.edu/blog/que-hacer-antes-durante-y-despues-de-un-examen">Leer más</ion-button>
        </ion-buttons>
      </ion-card-content>
    </ion-card>
  </div>
  <div class="tabs">
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="clases">
          <ion-icon name="pencil-outline" color="primary"></ion-icon>
          <ion-label>Clases</ion-label>
        </ion-tab-button>
         
        <ion-tab-button tab="calendario">
          <ion-icon name="calendar" color="primary"></ion-icon>
          <ion-label>Calendario</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="notas">
          <ion-icon name="star-outline" color="primary"></ion-icon>
          <ion-label>Notas</ion-label>
        </ion-tab-button>
    
        <ion-tab-button tab="pagos">
          <ion-icon name="wallet-outline" color="primary"></ion-icon>
          <ion-label>Pagos</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </div>
</ion-content>
